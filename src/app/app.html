<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Gestor Escuelas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list class="accordion-list">
      <ion-list-header class="section" no-lines no-padding menuClose (click)="openPageSchool()">
        <button ion-item class="child" detail-none>
          <ion-icon item-left name="add"></ion-icon>
          Nueva Escuela
        </button>
      </ion-list-header>
      <ion-list-header class="section" no-lines no-padding menuClose (click)="openPageCourse()">
        <button ion-item class="child" detail-none>
          <ion-icon item-left name="add"></ion-icon>
          Nuevo Curso
        </button>
      </ion-list-header>
      <ion-list-header class="section" no-lines no-padding menuClose (click)="openPageStudent()">
        <button ion-item class="child" detail-none>
          <ion-icon item-left name="add"></ion-icon>
          Nuevo Alumno
        </button>
      </ion-list-header>
      <ion-list-header class="section" no-lines no-padding menuClose (click)="openPageZone()">
        <button ion-item class="child" detail-none>
          <ion-icon item-left name="add"></ion-icon>
          Nueva Localizaci√≥n
        </button>
      </ion-list-header>
      <ion-list-header class="section" no-lines no-padding menuClose (click)="openPageListStudents()">
        <button ion-item class="child" detail-none>
          <ion-icon item-left name="add"></ion-icon>
          Listado de alumnos
        </button>
      </ion-list-header>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
