<ion-header>
  <ion-navbar>
    <ion-title>Nueva Zona</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <ion-item>
      <ion-input placeholder="Nombre" [(ngModel)]="zone.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Latitud" [(ngModel)]="zone.latitude"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Longitud" [(ngModel)]="zone.longitude"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button secondary (click)="addZone()">Crear zona</button>
  <button ion-button secondary (click)="backHome()">Volver</button>
</ion-content>
