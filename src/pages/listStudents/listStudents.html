<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Listado de alumnos - {{students?.length}} alumnos totales</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item-group>
    <ion-item-divider color="light">A</ion-item-divider>
    <ion-item *ngFor="let student of students">
      <ion-avatar item-start>
        <img src="../../assets/imgs/keko.jpg">
      </ion-avatar>
      <ion-label>{{student.name}}</ion-label>
    </ion-item>
  </ion-item-group>
</ion-content>
