<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Listado de alumnos - {{students?.length}} alumnos totales</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item-group *ngFor="let letter of arrayOfLetters; let i = index">
    <ion-item-divider color="light">{{letter}}</ion-item-divider>
    <ion-item *ngFor="let student of students[i]">
      <ion-avatar item-start>
        <img src="../../assets/imgs/keko.jpg">
      </ion-avatar>
      <ion-label>{{student}}</ion-label>
    </ion-item>
  </ion-item-group>
</ion-content>
