<ion-header>

  <ion-navbar>
    <ion-title>Nueva Escuela</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <ion-item>
      <ion-input placeholder="Title"></ion-input>
    </ion-item>
    <ion-list>
      <ion-item>
        <ion-label>Localización</ion-label>
        <ion-select [(ngModel)]="locationSelected">
          <ion-option *ngFor="let loc of locations" value="{{loc.value}}">{{loc.name}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Més de inicio</ion-label>
      <ion-datetime displayFormat="MMMM" [(ngModel)]="event.dateStart"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Més de finalización</ion-label>
      <ion-datetime displayFormat="MMMM" [(ngModel)]="event.dateEnd"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Hora Comienzo</ion-label>
      <ion-datetime displayFormat="HH:mm A" pickerFormat="HH mm A" [(ngModel)]="event.timeStart"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Hora Fín</ion-label>
      <ion-datetime displayFormat="HH:mm A" pickerFormat="HH mm A" [(ngModel)]="event.timeEnd"></ion-datetime>
    </ion-item>
  </ion-list>
  <button ion-button secondary (click)="backHome()">Crear</button>
  <button ion-button secondary (click)="backHome()">Go Home</button>
</ion-content>
