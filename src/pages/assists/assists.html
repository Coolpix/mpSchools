<ion-header>

  <ion-navbar>
    <ion-title>Lista de asistencia - {{group.zone.name}} - {{group.name}} - {{lesson?.date}} - {{group.time_start}} - {{group.time_end}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Alumnos
    </ion-list-header>
    <ion-item *ngFor="let student of group?.students">
      <ion-label>{{student.name}}</ion-label>
      <ion-toggle [checked]="hasAttended(student)" (ionChange)="modifyAssist(student)"></ion-toggle>
    </ion-item>
  </ion-list>
  <button ion-button (click)="saveAssists()">Guardar</button>
  <button ion-button (click)="backHome()">Volver</button>
</ion-content>
