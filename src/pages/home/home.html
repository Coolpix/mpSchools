<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card *ngFor="let group of groups" (click)="openPageGroups(group)">
    <img src="../../assets/imgs/{{group.photo}}"/>
    <div class="card-title">{{group.location}} - {{group.name}} - {{group.time}}</div>
  </ion-card>
</ion-content>
