<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{groupLocation}} - {{groupName}} - {{groupTime}}</ion-title>
  </ion-navbar>
</ion-header>
  <ion-content *ngIf="groupId && groupName" padding>
    <accordion-list [title]="'Febrero 2018'" [expanded]="index===0" textColor="#FFF">
      <ion-item (click)="gotoAssist()">Día 3</ion-item>
      <ion-item (click)="gotoAssist()">Día 10</ion-item>
      <ion-item (click)="gotoAssist()">Día 17</ion-item>
      <ion-item (click)="gotoAssist()">Día 24</ion-item>
    </accordion-list>
    <accordion-list [title]="'Marzo 2018'" [expanded]="index===0" textColor="#FFF">
      <ion-item>Día 3</ion-item>
      <ion-item>Día 10</ion-item>
      <ion-item>Día 17</ion-item>
      <ion-item>Día 24</ion-item>
    </accordion-list>
    <accordion-list [title]="'Abril 2018'" [expanded]="index===0" textColor="#FFF">
      <ion-item>Día 3</ion-item>
      <ion-item>Día 10</ion-item>
      <ion-item>Día 17</ion-item>
      <ion-item>Día 24</ion-item>
    </accordion-list>
    <button ion-button secondary (click)="backHome()">Go Home</button>
  </ion-content>
